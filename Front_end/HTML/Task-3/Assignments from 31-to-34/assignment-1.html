<!DOCTYPE html>
<html>
    <head>
    <title>My Page</title>
    </head>
    <body>
        <form method="get" target="_blank" novalidate>
            <div>
                <label for="">search</label>
                <br>
                <br>
                <input type="search" name="search" autofocus placeholder="Enter A Search Word">
            </div>
            <br>
            <div>
                <label for="">Enter file</label>
                <br>
                <br>
                <input type="file" name="file">
            </div>
            <br>
            <div>
                <label for="">Enter link</label>
                <br>
                <br>
                <input type="url" name="link" required >
            </div>
            <br>
            <br>
            <input type="submit" name="save" value="save">
            <input type="reset" name="empty" value="empty">
        </form>
    </body>
</html>
